<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./myRedux.js"></script>
    <script src="./middlewares/logger.js"></script>
    <script src="./middlewares/thunk.js"></script>
</head>
<body>
    <button id='increment'>+1</button>
    <span id='box'>0</span>
    <button id='decrement'>-1</button>
    <script>
        function countReducer(state = 0, action) {
            switch(action.type) {
                case 'increment':
                    return state + 1;
                case 'decrement':
                    return state - 1;
                default:
                    return state;
            }
        }

        var rootReducer = combineReducers({count: countReducer});

        function enhancer(oldCreateStore) {
            return function(reducer, preloadedState) {
                var innerStore = oldCreateStore(reducer, preloadedState);
                function _dispatch(action) {
                    if (typeof action === 'function') {
                        return action(innerStore.dispatch);
                    }

                    dispatch(action);
                }
                return {
                    ...innerStore,
                    dispatch: _dispatch
                }
            }
        }
        var store = createStore(rootReducer, 0, applyMiddleware(logger, thunk));

        var actions = bindActionCreators({increment, decrement}, store.dispatch);

        function increment () {
            return {type: "increment"}
        }

        function decrement () {
            return {type: "decrement"};
        }

        store.subscribe(function(){
            document.getElementById('box').innerHTML = store.getState().count;
        })
        document.getElementById('increment').onclick = function() {
            /* store.dispatch(function(dispatch) {
                setTimeout(() => {
                    dispatch({type: 'increment'});
                }, 2000);
            }); */
            // store.dispatch({type: 'increment'})
            actions.increment();
        }
        document.getElementById('decrement').onclick = function() {
            store.dispatch({type: 'decrement'})
        }
    </script>
</body>
</html>
